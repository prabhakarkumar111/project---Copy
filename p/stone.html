<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper & Scissors Game</title>
    <link rel="stylesheet" href="stone.css">
    <script src="stone.js" defer></script>
</head>
<body>
    <h1 class="Heading">Stone, Paper & Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <h1>1</h1>
        </div>
        <div class="choice" id="paper">
            <h1>2</h1>
        </div>
        <div class="choice" id="Scissors">
            <h1>5</h1>
        </div>
    </div>
    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="message">
        <p></p>
    </div>
</body>
</html>
