<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Teo Game</title>
    <link rel="stylesheet" href="apna.css">
    <script src="apna.js" defer></script>
</head>
<body>
    <main>
        <h1>Tic Tac Teo</h1>
        <h1 class="heading "></h1>
        <div class="container">
            <div class="game">
                <button class="box bt bl"></button>
                <button class="box bt"></button>
                <button class="box bt br"></button>
                <button class="box bl"></button>
                <button class="box"></button>
                <button class="box br"></button>
                <button class="box bl bb"></button>
                <button class="box bb"></button>
                <button class="box bb br"></button>
            </div>
        </div>
        <button class="btn reset-btn">New Game</button>
    </main>
</body>
</html>
